<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/global.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Ceci est un test</title>
</head>

<body>

    <section name="header">
        <h1>Nous contacter !</h1>
        <p>Veuillez remplir le formulaire ci dessous afin de prendre contact avec nous</p>
    </section>
    <section name="contact-form">
        <form action="index.html" method="get">
            <div class="input-section">
                <label for="firstname">Prénom : *</label>
                <input class="input-form" pattern="[a-z]{1,15}" required type="text" value="" name="firstname" placeholder="Votre prénom">
            </div>
            <div class="input-section">
                <label for="lastname">Nom : *</label>
                <input class="input-form" pattern="[a-z]{1,15}" required type="text" value="" name="lastname" placeholder="Votre nom">
            </div>
            <div class="input-section">
                <label for="tel">Numéro de téléphone : *</label>
                <input class="input-form" pattern="[0-9]{3}" required type="tel" value="" name="tel" placeholder="+33">
            </div>
            <div class="input-section">
                <label for="tel">Votre adresse email : *</label>
                <input class="input-form" required value="" type="email" name="email" placeholder="Votre adresse email">
            </div>
            <div class="input-section">
                <label for="typeDemande">Type de demande : *</label>
                <select class="input-form" required name="typeDemande">
                    <option value="Demande de devis">Demande de devis</option>
                    <option value="Demande de renseignement">Demande de renseignement</option>
                    <option value="Demande de contact">Demande de contact</option>
                </select>
            </div>
            <p>Expliquez votre demande en détail : *</p>
            <textarea value="" required></textarea>
            <br>
            <button type="submit">Envoyer le message</button>
        </form>
    </section>
</body>

</html>
